<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s;
        }
        a img {
            width: 20px;
            height: 20px;
        }
        .instagram {
            background-color: #E4405F;
        }
        .instagram:hover {
            background-color: #999999;
        }
        .tiktok {
            background-color: #010101;
        }
        .tiktok:hover {
            background-color: #949494;
        }
        .twitch {
            background-color: #9146FF;
        }
        .twitch:hover {
            background-color: #7e7e7e;
        }
        .x {
            background-color: #1DA1F2;
        }
        .x:hover {
            background-color: #999999;
        }
        .youtube {
            background-color: #FF0000;
        }
        .youtube:hover {
            background-color: #888787;
        }
        .cara {
            background-color: #010814;
        }
        .cara:hover {
            background-color: #8b8b8b;
        }
        .bluesky {
            background-color: #5e89ff;
        }
        .bluesky:hover {
            background-color: #8b8b8b;
        }
        .itaku {
            background-color: #ffec3c;
        }
        .itaku:hover {
            background-color: #8b8b8b;
        }
        .open-convo {
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .instagram-convo {
            background-color: #E4405F;
        }
        .tiktok-convo {
            background-color: #010101;
        }
        .twitch-convo {
            background-color: #9146FF;
        }
        .x-convo {
            background-color: #1DA1F2;
        }
        .youtube-convo {
            background-color: #FF0000;
        }
        .cara-convo {
            background-color: #010814;
        }
        .bluesky-convo {
            background-color: #5e89ff;
        }
        .itaku-convo {
            background-color: #ffec3c;
        }
        .progress {
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .progress.instagram-convo {
            background-color: #E4405F;
        }
        .progress.tiktok-convo {
            background-color: #010101;
        }
        .progress.twitch-convo {
            background-color: #9146FF;
        }
        .progress.x-convo {
            background-color: #1DA1F2;
        }
        .progress.youtube-convo {
            background-color: #FF0000;
        }
        .progress.cara-convo {
            background-color: #010814;
        }
        .progress.bluesky-convo {
            background-color: #5e89ff;
        }
        .progress.itaku-convo {
            background-color: #ffec3c;
        }
        .progress:hover {
            background-color: #8b8b8b;
        }
    </style>
</head>
<body>
    <h1>Ticket Menu</h1>
    <ul>
        <li>
            <a href="instagram/index.html" class="instagram"><img src="instagram.png" alt="Instagram Logo">Instagram</a>
            <a href="convo/instagram/index.html" class="open-convo instagram-convo">Open Convo</a>
            <a href="manual selection/index.html" class="progress instagram-convo">Progress</a>
        </li>
        <li>
            <a href="tiktok/index.html" class="tiktok"><img src="tiktok.png" alt="TikTok Logo">Tiktok</a>
            <a href="convo/tiktok/index.html" class="open-convo tiktok-convo">Open Convo</a>
            <a href="manual selection/index.html" class="progress tiktok-convo">Progress</a>
        </li>
        <li>
            <a href="twitch/index.html" class="twitch"><img src="twitch.png" alt="Twitch Logo">Twitch</a>
            <a href="convo/twitch/index.html" class="open-convo twitch-convo">Open Convo</a>
            <a href="manual selection/index.html" class="progress twitch-convo">Progress</a>
        </li>
        <li>
            <a href="x-selection.html" class="x"><img src="x.jpg" alt="X Logo">X</a>
            <a href="convo/x/index.html" class="open-convo x-convo">Open Convo</a>
            <a href="manual selection/x/index.html" class="progress x-convo">Progress</a>
        </li>
        <li>
            <a href="youtube/index.html" class="youtube"><img src="youtube.png" alt="Youtube Logo">Youtube</a>
            <a href="convo/youtube/index.html" class="open-convo youtube-convo">Open Convo</a>
            <a href="manual selection/index.html" class="progress youtube-convo">Progress</a>
        </li>
        <li>
            <a href="cara/index.html" class="cara"><img src="cara.png" alt="Cara Logo">Cara</a>
            <a href="convo/cara/index.html" class="open-convo cara-convo">Open Convo</a>
            <a href="manual selection/cara/index.html" class="progress cara-convo">Progress</a>
        </li>
        <li>
            <a href="bluesky/index.html" class="bluesky"><img src="bluesky.png" alt="Bluesky Logo">Bluesky</a>
            <a href="convo/bluesky/index.html" class="open-convo bluesky-convo">Open Convo</a>
            <a href="manual selection/index.html" class="progress bluesky-convo">Progress</a>
        </li>
        <li>
            <a href="itaku/index.html" class="itaku"><img src="itaku.png" alt="Itaku Logo">Itaku</a>
            <a href="convo/itaku/index.html" class="open-convo itaku-convo">Open Convo</a>
            <a href="manual selection/index.html" class="progress itaku-convo">Progress</a>
        </li>
    </ul>
    <div style="height: 2000px;"></div> <!-- Adds extra height to make scrolling necessary -->
    <div style="height: 100vh; position: relative;">
        <button id="popupButton" style="
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: black;
            color: white;
            border: none;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            cursor: pointer;
        ">
        </button>
    </div>

    <!-- Popup Modal -->
    <div id="popupModal" style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    ">
        <div style="
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        ">
            <p>Enter Password:</p>
            <input type="password" id="passwordInput" style="width: 100%; padding: 10px; margin-bottom: 10px;">
            <button id="submitPassword" style="
                background-color: #1da1f2;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
            ">Submit</button>
            <button id="closePopup" style="
                background-color: #e0245e;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 10px;
            ">Close</button>
        </div>
    </div>

    <script>
        // Get elements
        const popupButton = document.getElementById('popupButton');
        const popupModal = document.getElementById('popupModal');
        const closePopup = document.getElementById('closePopup');
        const submitPassword = document.getElementById('submitPassword');
        const passwordInput = document.getElementById('passwordInput');

        // Show popup when button is clicked
        popupButton.addEventListener('click', () => {
            popupModal.style.display = 'flex';
        });

        // Close popup
        closePopup.addEventListener('click', () => {
            popupModal.style.display = 'none';
        });

        // Check password and redirect
        submitPassword.addEventListener('click', () => {
            if (passwordInput.value === 'kmedu') {
                window.location.href = 'twt/index.html';
            } else {
                alert('Incorrect password!');
            }
        });
    </script>
</body>
</html>
