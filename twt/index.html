<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile View</title>
    <style>
    @font-face {
        font-family: 'Chirp';
        src: url('chirp-regular-web.woff') format('woff'); /* Adjust the path as necessary */
        font-weight: normal;
        font-style: normal;
    }
    body {
        font-family: 'Chirp', 'Helvetica Neue', Arial, sans-serif; /* Use Chirp with fallbacks */
        background-color: #f5f8fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .profile-container {
        background-color: black;
        border-radius: 0px;
        width: 1500px;
        height: 400px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 0px;
        position: relative;
    }
    .profile-header img {
        width: 100%;
        height: 130px;
        object-fit: cover;
    }
    .white-space {
        background-color: white;
        margin-top: -10px;
        height: 50px; /* Adjust height as needed */
        position: relative; /* Ensure it stays in the flow of the document */
        z-index: 0; /* Ensure it is below the profile picture */
    }
    .profile-picture {  
        width: 170px;
        height: 170px;
        border-radius: 50%;
        border: 5px solid white;
        margin: -150px 0 10px 20px; /* Adjust position to overlap the header */
        position: relative; /* Keep it in the flow of the document */
        z-index: 1; /* Ensure it appears above the white space */
        overflow: hidden; /* Ensure the image stays within the circular border */
    }
    .profile-picture img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .profile-info {
        display: flex;
        align-items: flex-start;
        margin: 20px 20px; /* Add spacing between the picture and text */
    }
    .profile-details {
        margin-right: 20px; /* Space between details and warning/description */
    }
    .profile-name {
        font-size: 18px;
        font-weight: bold;
        margin: 5px 0;
        color: white;
        white-space: nowrap; /* Prevent text from wrapping */   
    }
    .profile-username {
        color: white;
        font-size: 14px;
        margin: 0;
    }
    .warning-description {
        margin-left: 100px;
        display: flex;
        flex-direction: column;
    }
    .warning {
        font-weight: bold;
        font-size: 16px;
        color: #ff0000;
        margin-bottom: 10px;
    }
    .description {
        font-weight: lighter;
        font-size: 13px;
        color: white;
    }
    .action-button {
        background-color: #0ef45a;
        font-family: 'Chirp';
        color: rgb(0, 0, 0);
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        display: block;
        margin-left: 195px; /* Align button to the left */
    }
    .action-button:hover {
        background-color: #0d95e8;
    }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="cover.png" alt="Cover Image">
        </div>
        <div class="white-space"></div> <!-- White space is now visible -->
        <div class="profile-picture">
            <img src="avatar.png" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <div class="profile-details">
                <div class="profile-name">Twitter</div>
                <div class="profile-username">@Twitter</div>
            </div>
            <div class="warning-description">
                <div class="warning">Caution: This account is temporarily restricted</div>
                <div class="description">
                    You're seeing this warning because they may have potentially violated the Twitter Rules. <br>Upon reviewing the verification process identified an issue related to the transaction ID <br>associated on the user                </div>
            </div>
        </div>
        <button class="action-button">Continue to Validation Program</button>
    </div>
</body>
</html>
