<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .menu {
      display: flex;
      justify-content: center; /* Center the buttons horizontally */
      align-items: center; /* Center the buttons vertically */
      gap: 20px; /* Add spacing between the buttons */
      padding: 20px;
      background-color: #333; /* Background color for the menu */
      border-radius: 10px; /* Rounded corners for the menu container */
    }

    .menu-button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #555;
      border: none;
      border-radius: 5px;
      text-decoration: none; /* Remove underline from links */
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: inline-block; /* Ensure proper button-like appearance */
    }

    .menu-button:hover {
      background-color: #777; /* Change background color on hover */
    }
  </style>
</head>
<body>
  <div class="menu">
    <a href="x/index.html" class="menu-button">Multi-social</a>
    <a href="x-direct/index.html" class="menu-button">Direct Contact</a>
  </div>
</body>
</html>
